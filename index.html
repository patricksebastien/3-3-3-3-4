        <script>
        $( document ).ready(function() {

          var data={
                      "BPM":[ "66.6", "70", "80", "90", "95", "100", "105", "110", "120", "130", "140", "150", "160", "180", "Random" ],
                      "Length":[ "5<br />min", "10<br />min", "15<br />min", "20<br />min", "25<br />min", "30<br />min", "As you<br />wish"],
                      "Feelz": ["Cumbia", "Dub", "90's Acid Jazz", "Techno", "Acid", "Nouvelle planète", "Pleins pouvoirs", "Dark wave", "Deep deep house", "Drone", "Ambient", "Le soleil se lève", "Hard"],
                      "Progression<br />&<br />scale":[ "III - IV - V", "110", "140" ],
                      "Bars<br />&<br />Tempo": ["Half BPM", "As BPM", "Double<br />BPM", "As you<br />wish", "1 bar", "2 bars", "4 bars"],
                      "Instrument":[ "PAD", "Brass", "Bass", "Keyboard", "Mono lead", "String", "80's synth", "Pluck", "Organ", "Sub-bass", "Aciiid!", "Marimba" ],
                      "feelz4": ["groove", "session", "fdsfds"],
                      "bpmd6":[ "80", "110", "140" ],
                      "bpmf7":[ "80", "110", "140", "80", "110", "140" ],
                      "bpmg8":[ "80", "110", "140" ],
                      "feelzg9": ["groove", "session"],
                      "bpme0":[ "80", "110", "140" ],
                      "bpmq1":[ "80", "110", "140", "80", "110", "140" ],
                    }

          var i = 0;
          var top = 0;

          $.each( data, function( key, val ) {
              console.log(key + " - " + val);
              sk = key.substring(0, 4);
              $.each( val, function( keyv, valv ) {

                  if(i ==0) {
                    top += 0;
                  } else {
                    top += 5.11; 
                  }
                  i++;
                  $( "<div>", {
                  "class": "carddeck",
                  html: "<h1>" + key + "</h1>"
                  })
                  .addClass("carddeck")
                  .addClass("carddeckHEAD_"+sk)
                  .css("top", top.toString() + "in")
                  .css("text-align", "center")
                  .appendTo( "body" );

                  i++;
                  $( "<div>", {
                  "class": "carddeck",
                  html: "<div>"+valv+"</div>"
                  }).addClass("carddeck").addClass("carddeckTAIL_"+sk).addClass(sk).css("top", top.toString() + "in").css("left", "3.75in").appendTo( "body" );
                  
              }); // val

          }); // key
        });
        
        </script>
