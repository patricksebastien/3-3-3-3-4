<html>

        page-break-after: auto;
        margin: 0px;
        overflow: hidden;
        background: url(https://source.unsplash.com/collection/190727/1600x900) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
      }
      

      .page.first {
        border-left: 5px solid green;
      }

      .bottom {

      }

      .center {

      }

      .logo {
        position: relative;
        width: 80%;

    <div class="page1">
