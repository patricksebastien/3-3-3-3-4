<html>
  <head>
    <meta charset="utf8">
    <title>SuitArt Business Card</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Courgette', cursive;
        font-weight: 500;
        font-size: 14px;
        background: rgb(255,255,255);
        -webkit-print-color-adjust: exact;
        box-sizing: border-box;
      }

      .carddeck {
        position: absolute;
        height: 4.25in;
        width: 3in;
        display: block;
        page-break-after: auto;
        margin: 0px;
        overflow: hidden;
        background: url(https://source.unsplash.com/collection/190727/1600x900); 
      }
      
      .page.first {
        border-left: 5px solid green;
      }

      .bottom {
        position: absolute;
        left: 5mm;
        right: 5mm;
        bottom: 5mm;
      }

      .group {
        margin-top: 3mm;
      }

      .line {
        color: white;
        position: relative;
      }

      .center {
        text-align: center;
      }

      .logo {
        position: relative;
        width: 80%;
        left: 10%;
        top: 15%;
      }

    </style>
  </head>
  <body>
        <script>
        $( document ).ready(function() {

          var data={
                      "bpm":[ "80", "110", "140" ],
                      "feelz": ["groove", "session", "fdsfds"],
                      "bpmd":[ "80", "110", "140" ],
                      "bpmf":[ "80", "110", "140", "80", "110", "140" ],
                      "bpmg":[ "80", "110", "140" ],
                      "feelzg": ["groove", "session"],
                      "bpme":[ "80", "110", "140" ],
                      "bpmq":[ "80", "110", "140", "80", "110", "140" ],
                      "bpm3":[ "80", "110", "140" ],
                      "feelz4": ["groove", "session", "fdsfds"],
                      "bpmd6":[ "80", "110", "140" ],
                      "bpmf7":[ "80", "110", "140", "80", "110", "140" ],
                      "bpmg8":[ "80", "110", "140" ],
                      "feelzg9": ["groove", "session"],
                      "bpme0":[ "80", "110", "140" ],
                      "bpmq1":[ "80", "110", "140", "80", "110", "140" ],
                    }

          var i = 0;
          var top = 0;

          $.each( data, function( key, val ) {
              console.log(key + " - " + val);

              $.each( val, function( keyv, valv ) {
                  if(i ==0) {
                    top += 0;
                  } else {
                    top += 5.11; 
                  }
                  i++;
                  $( "<div>", {
                  "class": "carddeck",
                  html: key
                  }).addClass("carddeck").css("top", top.toString() + "in").appendTo( "body" );

                  i++;
                  $( "<div>", {
                  "class": "carddeck",
                  html: valv
                  }).addClass("carddeck").css("top", top.toString() + "in").css("left", "3.75in").appendTo( "body" );
                  
              }); // val

          }); // key
        });
        
        </script> 
  </body>
</html>
