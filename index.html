<html>
  <head>
    <meta charset="utf8">
    <title>Jamming</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Courgette', cursive;
        font-weight: 500;
        font-size: 24px;
        background: rgb(255,255,255);
        -webkit-print-color-adjust: exact;
        box-sizing: border-box;
        
      }

      .carddeck {
        position: absolute;
        height: 4.25in;
        width: 3in;
        display: block;
        page-break-after: auto;
        margin: 0px;
        overflow: hidden;
        background-color: grey;
      }
      
      .page.first {
        border-left: 5px solid green;
      }

      .bottom {
        position: absolute;
        left: 5mm;
        right: 5mm;
        bottom: 5mm;
      }

      .group {
        margin-top: 3mm;
      }

      .line {
        color: white;
        position: relative;
      }

      .center {
        text-align: center;
      }

      .logo {
        position: relative;
        width: 80%;
        left: 10%;
        top: 15%;
      }


      .BPM {
        background: url(https://images.unsplash.com/photo-1567425804692-70a154bc2b8d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9); 
      }


      .BPM div {
        font-size: 68px;
        text-align: center;
   -webkit-text-stroke: 1px black;
   color: white;
   text-shadow:
       3px 3px 0 #000,
     -1px -1px 0 #000,  
      1px -1px 0 #000,
      -1px 1px 0 #000,
       1px 1px 0 #000;
       
    margin-top: 1.10in;
}

.FEELZ div {
        font-size: 32px;
        text-align: center;
   -webkit-text-stroke: 1px black;
   color: white;
   text-shadow:
       3px 3px 0 #000,
     -1px -1px 0 #000,  
      1px -1px 0 #000,
      -1px 1px 0 #000,
       1px 1px 0 #000;
       
    margin-top: 1.10in;
}

      h1 {
        font-size: 36px;
        text-align: center;
   -webkit-text-stroke: 1px black;
   color: white;
   text-shadow:
       3px 3px 0 #000,
     -1px -1px 0 #000,  
      1px -1px 0 #000,
      -1px 1px 0 #000,
       1px 1px 0 #000;
    margin-top: 1.10in;
    transform: rotate(-3deg);
}

    </style>
  </head>
  <body>
        <script>
        $( document ).ready(function() {

          var data={
                      "BPM":[ "66.6", "70", "80", "90", "95", "100", "105", "110", "120", "130", "140", "150", "160", "180", "Random" ],
                      "Length":[ "5<br />min", "10<br />min", "15<br />min", "20<br />min", "25<br />min", "30<br />min", "As you<br />wish"],
                      "Feelz": ["Cumbia", "Dub", "90's Acid Jazz", "Techno", "Acid", "Nouvelle planète", "Pleins pouvoirs", "Dark wave", "Deep deep house", "Drone", "Ambient", "Le soleil se lève", "Hard"],
                      "Progression<br />&<br />scale":[ "III - IV - V", "110", "140" ],
                      "Bars<br />&<br />Tempo": ["Half BPM", "As BPM", "Double BPM", "As you wish", "1 bar", "2 bars", "4 bars"],
                      "Instrument":[ "PAD", "Brass", "Bass", "Keyboard", "Mono lead", "String", "80's synth", "Pluck", "Organ", "Sub-bass", "Aciiid!", "Marimba" ],
                      "feelz4": ["groove", "session", "fdsfds"],
                      "bpmd6":[ "80", "110", "140" ],
                      "bpmf7":[ "80", "110", "140", "80", "110", "140" ],
                      "bpmg8":[ "80", "110", "140" ],
                      "feelzg9": ["groove", "session"],
                      "bpme0":[ "80", "110", "140" ],
                      "bpmq1":[ "80", "110", "140", "80", "110", "140" ],
                    }




          var i = 0;
          var top = 0;

          $.each( data, function( key, val ) {
              console.log(key + " - " + val);

              $.each( val, function( keyv, valv ) {
                  if(i ==0) {
                    top += 0;
                  } else {
                    top += 5.11; 
                  }
                  i++;
                  $( "<div>", {
                  "class": "carddeck",
                  html: "<h1>" + key + "</h1>"
                  })
                  .addClass("carddeck")
                  .css("top", top.toString() + "in")
                  .css("text-align", "center")
                  .appendTo( "body" );

                  i++;
                  $( "<div>", {
                  "class": "carddeck",
                  html: "<div>"+valv+"</div>"
                  }).addClass("carddeck").addClass(key).css("top", top.toString() + "in").css("left", "3.75in").appendTo( "body" );
                  
              }); // val

          }); // key
        });
        
        </script> 
  </body>
</html>
